<div>

    <h2>{{'indexRoles' | translate}}</h2>

    <a class="btn btn-primary" ng-click="addItem()"> {{'indexAddRole' | translate}} </a>
    <br />
    <br />

    <table class="table table-bordered table-hover table-responsive">
        <thead>
            <tr>
                <th>{{'indexRoleName' | translate}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="i in collection track by $index">
                <td>{{i.RoleName}}</td>
                <td><a class="btn btn-info" ng-click="editItem(i.ID)">{{'indexRoleEdit' | translate}}</a></td>
                <td><a class="btn btn-danger" ng-click="deleteItem(i.ID)">{{'indexRoleDelete' | translate}}</a></td>
            </tr>
        </tbody>
    </table>
    <div class="progress progress-striped active" data-ng-show="isBusy">
        <div class="progress-bar" role="progressbar" style="width: 100%;"></div>
    </div>
</div>

<div>{{error}}</div>
