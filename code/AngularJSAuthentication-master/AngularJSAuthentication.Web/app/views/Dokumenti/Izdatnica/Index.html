<div>

    <h2>Pregled izdatnica</h2>

    <a class="btn btn-primary" ng-click="addItem()"> Nova izdatnica</a>
    <br />
    <br />

    <table class="table table-bordered table-hover table-responsive">
        <thead>
            <tr>
                <th>Stavke</th>
                <th>Redni broj</th>
                <th>Broj primke</th>
                <th>Datum primke</th>
                <th>Opis</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="i in collection">
                <td>+</td>
                <td>{{i.redni_broj}}</td>
                <td>{{i.broj_primke}}</td>
                <td>{{i.datum}}</td>
                <td>{{i.opis}}</td>
            </tr>
        </tbody>
    </table>
    <div class="progress progress-striped active" data-ng-show="isBusy">
        <div class="progress-bar" role="progressbar" style="width: 100%;"></div>
    </div>
</div>

<div>{{error}}</div>
