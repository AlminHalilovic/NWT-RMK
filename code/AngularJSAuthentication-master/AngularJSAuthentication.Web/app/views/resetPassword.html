<form role="form">
    <div class="row">
        <div class="col-md-2">
            &nbsp;
        </div>
        <div class="col-md-4">
            <h2 class="form-login-heading">{{'resetPasswordHEADLINE' | translate}}</h2>
            <input type="text" class="form-control" placeholder="Email" data-ng-model="resetPassword.Email" required autofocus>
            <input type="password" class="form-control" placeholder="New Password" data-ng-model="resetPassword.Password" required>
            <input type="password" class="form-control" placeholder="Confirm Password" data-ng-model="resetPassword.ConfirmPassword" required>
              <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="submit()">{{'resetPasswordPotvrdi' | translate}}</button>
            <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                {{message}}
            </div>
        </div>

        <div class="col-md-2">
            &nbsp;
        </div>
    </div>
</form>
