<div>

    <h2>{{'indexUsers' | translate}}</h2>

    <a class="btn btn-primary" ng-click="addItem()">{{'indexAddUser' | translate}}</a>
    <br />
    <br />

    <table class="table table-bordered table-hover table-responsive">
        <thead>
            <tr>
                <th>{{'indexUsername' | translate}}</th>
                <th>{{'indexEmail' | translate}}</th>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="i in collection | itemsPerPage:10">
                <td>{{i.UserName}}</td>
                <td>{{i.Email}}</td>
                <td><a class="btn btn-info" ng-click="editItem(i.ID)">{{'indexEditUser' | translate}}</a></td>
                <td><a class="btn btn-danger" ng-click="deleteItem(i.ID)">{{'indexDeleteUser' | translate}}</a></td>
                <td><a class="btn btn-info" ng-click="addRoles(i.ID, i.Roles)">{{'indexUsersAddRole' | translate}}</a></td>
            </tr>
        </tbody>
        <tfoot>
            <dir-pagination-controls></dir-pagination-controls>
        </tfoot>
    </table>
    <div class="progress progress-striped active" data-ng-show="isBusy">
        <div class="progress-bar" role="progressbar" style="width: 100%;"></div>
    </div>
</div>

<div>{{error}}</div>
