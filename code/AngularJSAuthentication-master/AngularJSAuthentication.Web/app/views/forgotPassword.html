<form role="form">
    <div class="row">
        <div class="col-md-2">
            &nbsp;
        </div>
        <div class="col-md-4">
            <h2 class="form-login-heading">Password recovery</h2>
            <input type="text" class="form-control" placeholder="Email" data-ng-model="userData.Email" required autofocus>
             <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="forgotPassword()">Submit</button>
            <div data-ng-hide="message == ''" class="alert alert-success">
                {{message}}
            </div>
        </div>

        <div class="col-md-2">
            &nbsp;
        </div>
    </div>
</form>
