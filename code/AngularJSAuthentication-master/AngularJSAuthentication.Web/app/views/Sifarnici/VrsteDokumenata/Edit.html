

<h2>{{'sifarniciVrsteDokumenataEditHEADLINE' | translate}}</h2>
<table class="table table-responsive table-bordered">

    <tr>
        <td>{{'sifarniciTableSifra' | translate}}</td>
        <td><input type="text" ng-model="Item.sifra" ng-class="{ error: !Item.sifra }" />  </td>
    </tr>
    <tr>
        <td>{{'sifarniciTableNaziv' | translate}}</td>
        <td><input type="text" ng-model="Item.naziv" ng-class="{ error: !Item.naziv }" />  </td>
    </tr>
    <tr>
        <td>{{'sifarniciTableKlasaDokumenata' | translate}}</td>
        <td><select ng-model="Item.klasa" ng-options="item.id as item.naziv for item in collection" ng-init="klasa = klasa|| collection[0].naziv"></select></td>
    </tr>
</table>
<input type="button" class="btn btn-success" value="Izmijeni" ng-click="save()" ng-disabled="!Item.sifra || !Item.naziv ||!Item.klasa" />
<a class="btn btn-info" ng-click="back()">{{'sifarniciOdustani' | translate}}</a>
<div>{{error}}</div>
