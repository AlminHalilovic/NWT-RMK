
<h2>Novi subjekt</h2>
<table class="table table-bordered table-responsive">

    <tr>
        <td>Šifra</td>
        <td><input type="text" ng-model="sifra" ng-class="{ error: !sifra }" />  </td>
    </tr>
    <tr>
        <td>Naziv</td>
        <td><input type="text" ng-model="naziv" ng-class="{ error: !naziv }" />  </td>
    </tr>
    <tr>
        <td>PDV broj</td>
        <td><input type="text" ng-model="pdv_broj" ng-pattern="/^\d+$/" ng-class="{ error: !pdv_broj }" />  </td>
    </tr>
    <tr>
        <td>Poreski broj</td>
        <td><input type="text" ng-model="poreski_broj" ng-class="{ error: !poreski_broj }" />  </td>
    </tr>
    <tr>
        <td>Adresa</td>
        <td><input type="text" ng-model="adresa" ng-class="{ error: !adresa }" />  </td>
    </tr>
    <tr>
        <td>Kontakt osoba</td>
        <td><input type="text" ng-model="kontakt_osoba" ng-class="{ error: !kontakt_osoba }" />  </td>
    </tr>
    <tr>

        <td>Email</td>
        <td><input type="text" ng-model="email" ng-pattern="emailPattern" ng-class="{ error: !email }" />  </td>
    </tr>
    <tr>
        <td>Telefon</td>
        <td><input ng-model="telefon" ng-pattern="/^\d+$/" ng-class="{ error: !telefon }" /></td>
    </tr>
    <tr>
        <td>Fax</td>
        <td><input ng-model="fax" ng-pattern="/^\d+$/" ng-class="{error:!fax}" /></td>
    </tr>
    <tr>
        <td>Vrsta subjekta</td>
        <td><select ng-model="vrsta_subjekta" ng-options="item.id as item.naziv for item in collection" ng-class="{ error: !vrsta_subjekta }" ng-init="vrsta_subjekta=vrsta_subjekta|| collection[0].naziv"></select></td>

    </tr>

</table>
<input type="button" class="btn btn-success" value="Dodaj" ng-click="save()" ng-disabled="!sifra || !naziv ||!pdv_broj ||!poreski_broj ||!adresa ||!kontakt_osoba  ||!email ||!telefon ||!fax ||!vrsta_subjekta" />
<a class="btn btn-info" ng-click="back()">Odustani</a>
