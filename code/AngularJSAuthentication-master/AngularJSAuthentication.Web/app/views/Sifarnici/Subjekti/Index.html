
<div>

    <h2>Lista subjekata</h2>

    <a class="btn btn-primary" ng-click="addItem()"> Dodaj subjekat </a>
    <br />
    <br />

    <table class="table table-bordered table-hover table-responsive">
        <thead>
            <tr>
                <th>SIFRA</th>
                <th>NAZIV</th>
                <th>PDV_BROJ</th>
                <th>PORESKI BROJ</th>
                <th>ADRESA</th>
                <th>KONTAKT OSOBA</th>
                <th>EMAIL</th>
                <th>TELEFON</th>
                <th>FAX</th>
                <th>VRSTA SUBJEKTA</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="i in collection">

                <td>{{i.sifra}}</td>
                <td>{{i.naziv}}</td>
                <td>{{i.pdv_broj}}</td>
                <td>{{i.poreski_broj}}</td>
                <td>{{i.adresa}}</td>
                <td>{{i.kontakt_osoba}}</td>
                <td>{{i.email}}</td>
                <td>{{i.telefon}}</td>
                <td>{{i.fax}}</td>
                <td>{{i.sifra_vrste_subjekta}}</td>


                <td><a class="btn btn-info" ng-click="editItem(i.id)">Edit</a></td>
                <td><a class="btn btn-danger" ng-click="deleteItem(i.id)">Delete</a></td>
            </tr>
        </tbody>
    </table>
    <div class="progress progress-striped active" data-ng-show="isBusy">
        <div class="progress-bar" role="progressbar" style="width: 100%;"></div>
    </div>
</div>

<div>{{error}}</div>
