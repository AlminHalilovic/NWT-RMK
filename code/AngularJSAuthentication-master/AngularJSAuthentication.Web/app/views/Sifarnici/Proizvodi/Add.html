<h2>{{'sifarniciProizvodiAddHEADLINE' | translate}}</h2>
<table class="table table-bordered table-responsive">

    <tr>
        <td>{{'sifarniciTableSifra' | translate}}</td>
        <td><input type="text" ng-model="sifra" ng-class="{ error: !sifra }" />  </td>
    </tr>
    <tr>
        <td>{{'sifarniciTableNaziv' | translate}}</td>
        <td><input type="text" ng-model="naziv" ng-class="{ error: !naziv }" />  </td>
    </tr>
    <tr>
        <td>{{'sifarniciTableBarcode' | translate}}</td>
        <td><input type="text" ng-model="barcode" ng-class="{ error: !barcode }" />  </td>
    </tr>
    <tr>
        <td>{{'sifarniciTableGrupaProizvoda' | translate}}</td>
        <td><select ng-model="grupa_proizvoda" ng-options="item.id as item.naziv for item in collection1" ng-init="grupa_proizvoda = grupa_proizvoda|| collection1[0].naziv" ng-class="{ error: !grupa_proizvoda }"></select></td>
    </tr>
    <tr>
        <td>{{'sifarniciTableJedinicaMjera' | translate}}</td>
        <td><select ng-model="jedinica_mjere" ng-options="item.id as item.naziv for item in collection" ng-init="jedinica_mjere = jedinica_mjere|| collection[0].naziv" ng-class="{ error: !jedinica_mjere }"></select></td>
    </tr>

</table>
<input type="button" class="btn btn-success" value="Dodaj" ng-click="save()" ng-disabled="!sifra || !naziv ||!barcode ||!grupa_proizvoda ||!jedinica_mjere" />
<a class="btn btn-info" ng-click="back()">{{'sifarniciOdustani' | translate}}</a>
