

<h2>{{'sifarniciOdnosiSubjekataAddHEADLINE' | translate}}</h2>
<table class="table table-bordered table-responsive">

    <tr>
        <td>{{'sifarniciTableVrstaOdnosa' | translate}}</td>
        <td><select ng-model="vrsta_odnosa" ng-options="item.id as item.naziv for item in collection" ng-init="vrsta_odnosa=vrsta_odnosa|| collection[0].naziv" ng-class="{ error: !vrsta_odnosa }"></select></td>

    </tr>
    <tr>
        <td>{{'sifarniciTableSubjekat' | translate}}</td>
        <td><select ng-model="subjekat" ng-options="item.id as item.naziv for item in collection1" ng-init="subjekat=subjekat|| collection1[0].naziv" ng-class="{ error: !subjekat}"></select></td>

    </tr>
    <tr>
        <td>{{'sifarniciTableKaSubjektu' | translate}}</td>
        <td><select ng-model="ka_subjektu" ng-options="item.id as item.naziv for item in collection2" ng-init="ka_subjektu=ka_subjektu|| collection2[0].naziv" ng-class="{ error: !ka_subjektu }"></select></td>
    </tr>


</table>
<input type="button" class="btn btn-success" value="Dodaj" ng-click="save()" ng-disabled="!vrsta_odnosa ||!subjekat ||!ka_subjektu" />
<a class="btn btn-info" ng-click="back()">{{'sifarniciCancel' | translate}}</a>
