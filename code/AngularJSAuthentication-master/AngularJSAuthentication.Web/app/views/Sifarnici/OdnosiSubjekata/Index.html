
<div>

    <h2>{{'sifarniciOdnosiSubjekataIndexHEADLINE' | translate}}</h2>

    <a class="btn btn-primary" ng-click="addItem()"> {{'sifarniciAddNew' | translate}} </a>
    <br />
    <br />

    <table class="table table-bordered table-hover table-responsive">
        <thead>
            <tr>
                <th>{{'sifarniciTableVrstaOdnosa' | translate}}</th>
                <th>{{'sifarniciTableSubjekat' | translate}}</th>
                <th>{{'sifarniciTableKaSubjektu' | translate}}</th>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="i in collection | itemsPerPage:10">

                <td>{{i.naziv_vrste}}</td>
                <td>{{i.subjekat}}</td>
                <td>{{i.ka_subjektu}}</td>


                <td><a class="btn btn-info" ng-click="editItem(i.id)">Edit</a></td>
                <td><a class="btn btn-danger" ng-click="deleteItem(i.id)">Delete</a></td>
            </tr>
        </tbody>
        <tfoot>
            <dir-pagination-controls></dir-pagination-controls>
        </tfoot>
    </table>
    <div class="progress progress-striped active" data-ng-show="isBusy">
        <div class="progress-bar" role="progressbar" style="width: 100%;"></div>
    </div>
</div>

<div>{{error}}</div>
